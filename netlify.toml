# example netlify.toml
[build]
  command = "" # no build command
  publish = "./build"
  functions = "./build/functions"

  ## Uncomment to use this redirect for Single Page Applications like create-react-app. 
  ## Not needed for static site generators.
  #[[redirects]]
  #  from = "/*"
  #  to = "/index.html"
  #  status = 200
  
  ## (optional) Settings for Netlify Dev
  ## https://github.com/netlify/cli/blob/master/docs/netlify-dev.md#project-detection
  [dev] 
    command = "" # Command to start your dev server
  #  port = 5500 # Port that the dev server will be listening on
    publish = "./source" # Folder with the static content for _redirect file
    functions = "./source/functions"

  ## more info on configuring this file: https://www.netlify.com/docs/netlify-toml-reference/ 
